<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTA MAP</title>
    <link rel="stylesheet" href="/leaflet.css" />
    <link rel="stylesheet" href="/Control.FullScreen.css" />
    <link rel="stylesheet" href="/easy-button.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="/leaflet.js"></script>
    <script src="/L.Maidenhead.js"></script>
    <script src="/Control.FullScreen.js"></script>
    <script src="/easy-button.js"></script>
    <script src="/L.KML.js"></script>
    <script>
        let botaLayer; // Add a variable to store the BOTA layer state
        let botaKmlLayer; // Add a variable to store the parsed BOTA KML layer
        let maidenheadLayer; // Add a variable to store the Maidenhead layer

        function initMap(lat, lon, zoom = 11) {
            const map = L.map('map', { 
                doubleClickZoom: false,
                fullscreenControl: true,
                fullscreenControlOptions: {
                    position: 'topleft'
                },
            }).setView([lat, lon], zoom);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                minZoom: 2,
            }).addTo(map);

            // Add Maidenhead grid layer by default
            maidenheadLayer = L.maidenhead({ color: 'rgba(255, 0, 0, 0.4)' }).addTo(map);

            // Load BOTA KML layer by default
            fetch('bota.kml')
                .then(res => res.text())
                .then(kmltext => {
                    const parser = new DOMParser();
                    const kml = parser.parseFromString(kmltext, 'text/xml');
                    botaKmlLayer = new L.KML(kml);
                    map.addLayer(botaKmlLayer);
                    botaLayer = botaKmlLayer;
                });

            L.easyButton('<svg aria-label="Toggle Maidenhead Squares" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M384 96V224H256V96H384zm0 192V416H256V288H384zM192 224H64V96H192V224zM64 288H192V416H64V288zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z"/></svg>'
                , function(btn, map){
                    if (maidenheadLayer) {
                        map.removeLayer(maidenheadLayer);
                        maidenheadLayer = null;
                    } else {
                        maidenheadLayer = L.maidenhead({ color: 'rgba(255, 0, 0, 0.4)' }).addTo(map);
                    }
                }
            ).addTo(map);

            L.easyButton('<img style="object-fit: contain; width:100%;" src="/bota.png"></src>'
                , function(btn, map){
                    if (botaLayer) {
                        map.removeLayer(botaLayer);
                        botaLayer = null;
                    } else {
                        if (!botaKmlLayer) {
                            fetch('bota.kml')
                                .then(res => res.text())
                                .then(kmltext => {
                                    const parser = new DOMParser();
                                    const kml = parser.parseFromString(kmltext, 'text/xml');
                                    botaKmlLayer = new L.KML(kml);
                                    map.addLayer(botaKmlLayer);
                                    botaLayer = botaKmlLayer;
                                });
                        } else {
                            map.addLayer(botaKmlLayer);
                            botaLayer = botaKmlLayer;
                        }
                    }
                }
            ).addTo(map);

            return map;
        }

        // Initialize the map with a default location
        initMap(51.996594, -0.743028);
    </script>
</body>
</html>
