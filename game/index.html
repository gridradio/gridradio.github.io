<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Alphabet and Morse Code Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        #game-container, #start-container {
            text-align: center;
        }
        .option {
            display: inline-block;
            margin: 30px;
            padding: 30px 80px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 2em;
            cursor: pointer;
            width: 250px;
            height: 100px;
            box-sizing: border-box;
        }
        .option:hover {
            background-color: #3700b3;
        }
        #score-container, #feedback {
            font-size: 2em;
            margin: 20px;
        }
        #timer, #round {
            font-size: 3em;
            margin: 20px;
            padding: 20px;
            background-color: #ffeb3b;
            border: 3px solid #333;
            border-radius: 10px;
            position: fixed;
            width: 150px;
            text-align: center;
        }
        #timer {
            top: 20px;
            right: 20px;
        }
        #round {
            top: 20px;
            left: 20px;
        }
        #play-again, .start-button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            background-color: #6200ea;
            color: white;
            border-radius: 10px;
            margin: 10px;
        }
        #play-again:hover, .start-button:hover {
            background-color: #3700b3;
        }
        #letter-display {
            font-size: 8em;
            margin: 20px;
        }
        #morse-code {
            font-size: 2em;
            margin-top: 10px;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="start-container">
        <h1>Phonetic Alphabet and Morse Code Game</h1>
        <button class="start-button" onclick="startGame('nato')">Start NATO Mode</button>
        <button class="start-button" onclick="startGame('raf')">Start 1940s Expert Mode</button>
        <button class="start-button" onclick="startGame('morse')">Start Morse Code Mode</button>
    </div>
    <div id="game-container" style="display:none;">
        <div id="letter-display"></div>
        <div id="morse-code"></div>
        <div id="options-container"></div>
    </div>
    <div id="timer" style="display:none;">10</div>
    <div id="round" style="display:none;">Round: 1</div>
    <div id="score-container"></div>
    <div id="feedback"></div>
    <button id="play-again" style="display:none;" onclick="showStartOptions()">Play Again</button>
    <canvas id="confetti-canvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
