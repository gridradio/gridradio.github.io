<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATO Phonetic Alphabet Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            text-align: center;
        }
        .option {
            display: block;
            margin: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #score-container, #timer {
            font-size: 1.5em;
            margin: 20px;
        }
        #play-again {
            display: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="letter-display"></div>
        <div id="options-container"></div>
        <div id="timer">10</div>
    </div>
    <div id="score-container"></div>
    <button id="play-again" onclick="startGame()">Play Again</button>

    <script src="game.js"></script>
</body>
</html>
