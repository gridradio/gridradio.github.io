<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATO Phonetic Alphabet Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        #game-container {
            text-align: center;
        }
        .option {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.5em;
            cursor: pointer;
        }
        .option:hover {
            background-color: #3700b3;
        }
        #score-container {
            font-size: 2em;
            margin: 20px;
        }
        #timer {
            font-size: 2em;
            margin: 20px;
            position: fixed;
            top: 20px;
            right: 20px;
        }
        #play-again {
            display: none;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            background-color: #6200ea;
            color: white;
            border-radius: 10px;
        }
        #play-again:hover {
            background-color: #3700b3;
        }
        #letter-display {
            font-size: 5em;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="letter-display"></div>
        <div id="options-container"></div>
    </div>
    <div id="timer">10</div>
    <div id="score-container"></div>
    <button id="play-again" onclick="startGame()">Play Again</button>

    <script src="game.js"></script>
</body>
</html>
