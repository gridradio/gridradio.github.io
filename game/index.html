<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Alphabet and Morse Code Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        #game-container, #start-container, #flashcard-container, #quiz-container {
            text-align: center;
        }
        .option {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 30px;
            padding: 30px 80px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 2em;
            cursor: pointer;
            width: 250px;
            height: 100px;
            box-sizing: border-box;
            text-align: center;
        }
        .option:hover {
            background-color: #3700b3;
        }
        #score-container, #feedback {
            font-size: 2em;
            margin: 20px;
        }
        #timer, #round {
            font-size: 3em;
            margin: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #ffeb3b, #ffcc00);
            border: 3px solid #333;
            border-radius: 10px;
            position: fixed;
            width: 180px;
            text-align: center;
        }
        #timer {
            top: 20px;
            right: 20px;
        }
        #round {
            top: 20px;
            left: 20px;
        }
        #play-again, .start-button, .flashcard-button, .repeat-button, .back-button, .menu-button, .quiz-button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            background-color: #6200ea;
            color: white;
            border-radius: 10px;
            margin: 10px;
        }
        #play-again:hover, .start-button:hover, .flashcard-button:hover, .repeat-button:hover, .back-button:hover, .menu-button:hover, .quiz-button:hover {
            background-color: #3700b3;
        }
        #letter-display {
            font-size: 8em;
            margin: 20px;
        }
        #morse-code {
            font-size: 2em;
            margin-top: 10px;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f8ff;
        }
        #logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #logo-container img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        #flashcard-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #flashcard {
            margin: 20px;
            padding: 40px 60px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #flashcard-letter {
            font-size: 2em;
        }
        #flashcard-code {
            font-size: 1em;
            margin-top: 10px;
        }
        .flashcard-nav {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        #difficulty-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="start-container">
        <div id="logo-container">
            <img src="https://internationalbcc.co.uk/wp-content/themes/IBCC/assets/images/IBCC.svg" alt="Logo">
            <img src="https://grid.radio/game/g0raf.png" alt="Logo">
        </div>
        <h1>Phonetic Alphabet and Morse Code Game</h1>
        <div id="difficulty-container">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="normal">Normal</option>
                <option value="easy">Easy</option>
            </select>
        </div>
        <button class="start-button" onclick="startGame('nato')">Start NATO Mode</button>
        <button class="start-button" onclick="startGame('raf')">Start 1940s Expert Mode</button>
        <button class="start-button" onclick="startGame('morse')">Start Morse Code Mode</button>
        <button class="flashcard-button" onclick="startFlashcards('nato')">NATO Alphabet Flashcards</button>
        <button class="flashcard-button" onclick="startFlashcards('morse')">Morse Code Flashcards</button>
        <button class="quiz-button" onclick="startQuiz()">Start Quiz Mode</button>
    </div>
    <div id="game-container" style="display:none;">
        <div id="letter-display"></div>
        <div id="morse-code"></div>
        <div id="options-container"></div>
    </div>
    <div id="flashcard-container">
        <div id="flashcard">
            <div id="flashcard-letter"></div>
            <div id="flashcard-code"></div>
        </div>
        <div class="flashcard-nav">
            <button class="flashcard-button back-button" onclick="previousFlashcard()">Back</button>
            <button class="flashcard-button" onclick="nextFlashcard()">Next</button>
        </div>
        <button class="repeat-button" style="display:none;" onclick="repeatMorseCode()">Repeat Morse Code</button>
        <button class="menu-button" onclick="showStartOptions()">Menu</button>
    </div>
    <div id="quiz-container" style="display:none;">
        <div id="quiz-question"></div>
        <div id="options-container"></div>
    </div>
    <div id="timer" style="display:none;">10</div>
    <div id="round" style="display:none;">Round 1</div>
    <div id="score-container"></div>
    <div id="feedback"></div>
    <button id="play-again" style="display:none;" onclick="showStartOptions()">Play Again</button>
    <div id="breakdown-container"></div>
    <canvas id="confetti-canvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
